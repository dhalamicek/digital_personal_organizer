<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container py-2">
    <div class="row">
        <div class="col">
            <h2 class="font-weight-light">Digital Personal Organizer</h2>
        </div>
    </div>
</div>
<ul class="nav">
     <li class="nav-item">
        <a class="nav-link" href="@{'file/downloadServlet/{fileId}'}" text="${'File: ' + files.fileName}">Default Title</a>
    </li>
    <div class="file-listing">
        <p th:text="${'Name: ' + files.fileName}"></p>
        <p th:text="${'Description: ' + files.fileDescription}"></p>
        <p th:text="${'File: ' + files.file}"></p>
    </div>
</ul>
<br>
