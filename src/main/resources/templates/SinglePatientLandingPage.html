<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container py-2">
    <div class="row">
        <div class="col">
            <h2 class="font-weight-light">Digital Personal Organizer</h2>
        </div>
    </div>
</div>

<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/view/{patientId}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="@${'/view/{patientId}/contacts'}">Contact List</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="@${'/view/{patientId}/files'}">Files</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="@${'/view/{patientId}/medications'}">Medication List</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="@${'/view/{patientId}/providers'}">Medical Provider List</a>
    </li>
</ul>
<form method="post" style="max-width:600px;">
    <div class="col-sm-5">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">

                <div class="card-body">
                    <h5 class="card-title" href="@${'view/{patientId}/contacts/emergency'}">Emergency Contacts List</h5>
                </div>
                <p th:text="${'ID: ' + contact.id}"></p>
                <p th:text="${'Name: ' + contact.firstName + ' ' + contact.lastName}"></p>
                <p th:text="${'Phone: ' + contact.phoneNumber}"></p>
                <p>
                    Relationships:
                <ul th:each="relationship : ${contact.relationships}">
                    <li>
                        <a th:href="@{'/relationships/view/' + ${relationship.id}}" th:text="${relationship.name}"></a>
                    </li>
                </ul>
                </p>
            </div>
        </div>
    </div>
</form>
