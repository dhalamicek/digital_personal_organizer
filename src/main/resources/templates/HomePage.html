<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container py-2">
    <div class="row">
        <div class="col">
            <h2 class="font-weight-light">Digital Personal Organizer</h2>
        </div>
    </div>
</div>
<div class="container py-2">
    <div class="row">
        <div class="col">
            <h4 class="font-weight-light">Patient List</h4>
        </div>
    </div>
</div>
<br>

<div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">

            <div class="patient-listing">
                <p th:text="${'Name: ' + patient.firstName + ' ' + patient.lastName}"></p>
                patient name
                <p th:text="${'Date of Birth: ' + patient.dOB}"></p>
                dob
                <p th:text="${'Email: ' + patient.email}"></p>
                email
                <p th:text="${'Phone: ' + patient.phoneNumber}"></p>
                phone number


            </div>

        </li>

    </ul>
</div>

</div>



</body>

</html>
